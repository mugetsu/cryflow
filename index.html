<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cryflow</title>
		<meta name="description" content="(/ˌcryptˈflow/) show off words in a cryptic manner">
		<meta name="author" content="Randell Quitain">

		<link rel="stylesheet" media="screen" href="theme/styles/main.css">

	</head>
	<body>

		<div id="page-wrap">

			<header class="main"></header>
		
			<div class="main content">
				<div id="text">front-end</div>
			</div>
			
			<footer class="main columns"></footer>
				
		</div>
	
		<script src="theme/scripts/cryflow.min.js"></script>
		<script type="text/javascript">

		    // on load
		    (function($){

		        // prerequisites, word timeout and array of words
		        var wordTimeout = 1200,
		            word_array = [
		                "NodeJS",
		                "GruntJS",
		                "BowerIO",
		                "WebDriver",
		                "MochaJS",
		                "ChaiJS",
		                "SocketIO",
		                "jQuery",
		                "AngularJS",
		                "ElasticSearch",
		                "ExpressJS",
		                "REST",
		                "HTML5",
		                "Jade",
		                "CSS3",
		                "SASS",
		                "Git",
		                "Foundation",
		                "Bootstrap"
		            ];

		        // start cryflow
		        cryflow.init('text', word_array, wordTimeout);

		    })();

		</script>

	</body>
</html>
